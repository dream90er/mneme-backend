<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Mnemo</title>
</h:head>
<h:body>
    <h1>
        <h:outputText value="Hello #{request.userPrincipal.name}." />
    </h1>
    <h:form>
        <br />
        <h:outputText value="Here you can add Youtube playlists to your accaunt." />
        <br />
        <h:outputLabel for="inputPlaylist" value="Playlist ID"/>
        <h:inputText id="inputPlaylist" value="#{mnemoMain.playlistId}"/>
        <h:commandButton value="Submit"
                         action="#{mnemoMain.submit}">
            <f:ajax execute="@form" render=":table"/>
        </h:commandButton>
    </h:form>
    <br />
    <h:outputText value="Your palaylists:" />
    <h:dataTable id="table" value="#{mnemoMain.playlists}" var="playlist">
        <h:column>
            <h:outputText value="#{playlist.title}" style="color: #{playlist.availability ? '#000000' : '#FF0000'}"/>
            <h:dataTable id="innertable" value="#{playlist.tracks}" var="track">
                <h:column>
                    <h:outputText value="#{track.title}" style="color: #{track.availability ? '#000000' : '#FF0000'}"/>
                </h:column>
            </h:dataTable>
        </h:column>
    </h:dataTable>
    <h:messages globalOnly="true"/>
</h:body>
</html>
