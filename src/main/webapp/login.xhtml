<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:param name="title" value="Mneme"/>

    <ui:define name="content">
        <div class="ui-fluid ui-g" style="height: 90vh">
            <div class="ui-g-12"/>
            <div class="ui-g-12 ui-md-4 ui-md-offset-4">
                <h:form id="loginForm">
                    <p:panel id="loginPanel" header="Log In" style="min-width: 200px; margin: 0 auto;">
                        <div class="ui-inputgroup" style="margin-top: 10px">
                            <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
                            <p:inputText id="login" value="#{loginBacking.login}" placeholder="Login"/>
                        </div>
                        <p:message for="login" style="margin-top: 10px"/>

                        <div class="ui-inputgroup" style="margin-top: 10px">
                            <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
                            <p:inputText type="password" id="password" value="#{loginBacking.password}"
                                         placeholder="Password"/>
                        </div>
                        <p:message for="password" style="margin-top: 10px"/>

                        <f:facet name="footer">
                            <p:commandButton id="submit" value="Log In" action="#{loginBacking.submit}" ajax="false"/>
                        </f:facet>
                    </p:panel>
                </h:form>
            </div>
            <div class="ui-g-12"/>
        </div>
    </ui:define>
</ui:composition>
