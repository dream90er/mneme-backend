<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Mnemo</title>
    <h:outputStylesheet>
        h3 {
            text-align: center;
        }
    </h:outputStylesheet>
</h:head>

<h:body>
    <div class="ui-g">
        <div class="ui-g-4"/>
        <div class="ui-g-4">
            <h3>Sign up</h3>
            <h:form id="signupForm">
                <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">
                    <p:outputLabel for="login" value="Login" />
                    <p:inputText id="login" value="#{registerBacking.login}"  binding="#{registerBacking.loginField}"/>
                    <p:message for="login" />

                    <p:outputLabel for="email" value="Email" />
                    <p:inputText id="email" value="#{registerBacking.email}" />
                    <p:message for="email" />

                    <p:outputLabel for="password" value="Password" />
                    <p:inputText type="password" id="password" value="#{registerBacking.password}" />
                    <p:message for="password" />

                    <p:commandButton id="submit" value="Sign up" action="#{registerBacking.submit}" ajax="false" />
                </h:panelGrid>
            </h:form>
        </div>
    </div>
    <p:growl id="growl" showDetail="true" globalOnly="true"/>
</h:body>

</html>
