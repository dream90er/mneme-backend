<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Mnemo</title>
</h:head>
<h:body>
    <h1>Mnemo</h1>
    <c:if test="#{not empty request.userPrincipal}">
        <h:form>
            <h:button value="Get started" outcome="/mnemo/index" />
            <br />
            <h:commandButton value="Log out" action="#{logoutBacking.submit}" />
        </h:form>
    </c:if>
    <c:if test="#{empty request.userPrincipal}">
        <h:form>
            <h:button value="Log in" outcome="/login">
                <f:param name="new" value="true" />
            </h:button>
            <br />
            <h:outputText value="OR" />
            <br />
            <h:button value="Sign up" outcome="/register" />
        </h:form>
    </c:if>
    <h:messages globalOnly="true"/>
</h:body>
</html>
